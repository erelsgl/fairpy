[tox]
envlist = py38,py39
toxworkdir = /tmp

[gh-actions]
python =
    3.8:  py38
    3.9:  py39
    3.10: py310

[testenv]
deps = -r requirements.txt
setenv = 
    PY_IGNORE_IMPORTMISMATCH = 1
commands =
    ; python setup.py check -m -s
    pytest --doctest-modules --ignore=debug --ignore=examples/_pweave.py
passenv = PYTHONPATH
