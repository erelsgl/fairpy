name: tox

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        path: ~/.cache
        python-version: ${{ matrix.python }}
    - name: Install tox
      run: pip install tox
    - name: Run tox
      run: python -m tox
